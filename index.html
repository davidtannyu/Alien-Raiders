<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Alien Raiders </title>
    <link rel="stylesheet" type="text/css" href="styles/page.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Creepster|Orbitron" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://use.fontawesome.com/be44a5832e.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/alien_raiders.js"></script>
  </head>
  <body>
    <div class="centered content">
      <div class="title">  </div>
      <div class="game-canvas">
        <canvas id="game"></canvas>
        <div class="column">
          <div class="score">
            Score:
            <p class="score"> </p>
          </div>
          <div class="level">
            Level:
            <p class="level"> </p>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="assets/controls.png" height="100" width="100"></img>
        <p>Controls</p>
      </div>
      <div id="controls" class="modal">
        <div class="content">
          <span class="close">&times;</span>
          <h3>Controls</h3>
          <p class="controls-text">
            A / ← = Move left <br />
            D / → = Move right <br />
            Space = Shoot <br />
            P     = Pause/Resume/Start Game<br />
            R     = Reset Game
          </p>
        </div>
      </div>
    </div>
  </body>
